<!DOCTYPE html>
<html>
<head>
<title>EcoBazaarX Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="container mt-5">

<h2>EcoBazaarX Login</h2>

<div class="col-md-4">

<input id="email" class="form-control mb-3" placeholder="Enter Email">

<input id="password" type="password" class="form-control mb-3" placeholder="Enter Password">

<button onclick="login()" class="btn btn-success w-100">
Login
</button>

</div>

<script>

function login(){

fetch("http://localhost:8080/api/auth/login",{

method:"POST",

headers:{
"Content-Type":"application/json"
},

body:JSON.stringify({

email:document.getElementById("email").value,
password:document.getElementById("password").value

})

})

.then(response => response.text())

.then(token => {

localStorage.setItem("token", token);

alert("Login successful");

window.location="dashboard.html";

});

}

</script>

</body>
</html>
