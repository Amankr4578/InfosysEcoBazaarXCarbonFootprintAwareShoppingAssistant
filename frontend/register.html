<!DOCTYPE html>
<html>
<head>
<title>EcoBazaarX Register</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="container mt-5">

<h2>EcoBazaarX Register</h2>

<div class="col-md-4">

<input id="name" class="form-control mb-3" placeholder="Enter Name">

<input id="email" class="form-control mb-3" placeholder="Enter Email">

<input id="password" type="password" class="form-control mb-3" placeholder="Enter Password">

<button onclick="register()" class="btn btn-primary w-100">
Register
</button>

</div>

<script>

function register(){

fetch("http://localhost:8080/api/auth/register",{

method:"POST",

headers:{
"Content-Type":"application/json"
},

body:JSON.stringify({

name:document.getElementById("name").value,
email:document.getElementById("email").value,
password:document.getElementById("password").value

})

})

.then(response => response.text())

.then(data => {

alert(data);

});

}

</script>

</body>
</html>
